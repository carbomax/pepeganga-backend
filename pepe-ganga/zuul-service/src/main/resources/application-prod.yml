logging:
  file:
    name: ./log/zuul-server.log

server:
  port: 9999
  tomcat:
    max-swallow-size: 20971520
    max-http-form-post-size: 20971520

spring:
  application:
    name: zuul-service
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB

eureka:
  instance:
    instance-id: ${spring.application.name}:${eureka.instance.instance_id:${random.value}}
  client:
    service-url:
        defaultZone: http://eureka-server:8761/eureka
        
        
zuul:
  routes:
    user:
      service-id: user-service
      path: /pepeganga/user/**
    products:
        service-id: products-service
        path: /pepeganga/products/**
    oauth:
        service-id: oauth-service
        path: /pepeganga/security/**
        sensitive-headers: Cookie,Set-Cookie
    upload:
        service-id: upload-file-service
        path: /pepeganga/upload/**
    consuming:
        service-id: consuming-store-service
        path: /pepeganga/consuming/**
    meli:
      service-id: meli-service
      path: /pepeganga/meli/**
    notification:
      service-id: notification-service
      path: /pepeganga/notification/**

hystrix:
   command:
     default:
        execution:
          isolation: 
            thread:
              timeoutInMilliseconds: 500000
ribbon:
   ConnectTimeout: 100000
   ReadTimeout: 150000
