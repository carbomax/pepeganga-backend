server:
  port: ${PORT:0}
 
spring:
  application:
    name: oauth-service

feign:
 client:
   config:
      default:
         connectTimeout: 100000
         readTimeout: 140000

eureka:
  instance:
    instance-id: ${spring.application.name}:${eureka.instance.instance_id:${random.value}}
  client:
    service-url:
        defaultZone: http://localhost:8761/eureka
logging:
  level:
    org:
      hibernate:
        SQL: debug

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000
ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 15000